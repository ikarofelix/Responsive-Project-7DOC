<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7DaysOfCode - Responsividade</title>
    <link rel="icon" type="image/x-icon" href="./assets/icons/responsivo.png">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <header>
        <div class="user-info">
            <!-- <div class="profile-border" id="first-image"></div> -->
            <div class="profile-border">
                <img src="./assets/images/image2.png" alt="User picture" class="user-picture">
            </div>
            <div class="user-text">
                <h1 class="title">Olá, Sônia</h1>
                <span class="subtitle">Mais 4 consultas hoje</span>
            <div>
        </div>
    </header>

    <main>
        <section class="schedule">
            <div>
                <h1 class="date title">Hoje</h1>
            </div>
            <section class="date-section"><!--CONSULTS IN THE DAY-->
                <section id="remote-consult" class="grid-container"><!--REMOTE CONSULT-->
                    <div class="client-border">
                        <img src="./assets/images/image3.jpg" alt="Client picture" class="client-picture">
                    </div>
                    <div class="client-info">
                        <h1 class="title client-name">Luciana Dias</h1>
                        <div class="consult-type">
                            <i class='bx bx-video'></i>
                            <span class="subtitle consult">Consulta remota</span>
                        </div>
                    </div>
                    <div class="message">
                        <i class='bx bx-chat'></i>
                    </div>
                    <div class="separator"></div>
                    <div class="time">
                        <span class="consultation-time">14:00 - 15:00 (1 hora)</span>
                    </div>
                    <div class="call-buttons">
                        <button class="video-call call-button">Ligar por vídeo</button>
                        <button class="voice-call call-button">Ligar por áudio</button>
                    </div>
                </section>


                <section id="home-consult" class="grid-container"><!--HOME CONSULT-->
                    <div class="client-border">
                        <img src="./assets/images/image1.png" alt="Client picture" class="client-picture">
                    </div>
                    <div class="client-info">
                        <h1 class="title client-name">Junior Henrique</h1>
                        <div class="consult-type">
                            <i class='bx bx-map'></i>
                            <span class="subtitle consult">Consulta no local</span>
                        </div>
                    </div>
                    <div class="message">
                        <i class='bx bx-chat'></i>
                    </div>
                    <div class="separator"></div>
                    <div class="time">
                        <span class="consultation-time">16:00 - 17:00 (1 hora)</span>
                    </div>
                    <button class="address">Ver endereço</button>
                </section>

                <section id="home-consult" class="grid-container"><!--HOME CONSULT-->
                    <div class="client-border">
                        <img src="./assets/images/image4.jpg" alt="Client picture" class="client-picture">
                    </div>
                    <div class="client-info">
                        <h1 class="title client-name">Antonio Gabriel</h1>
                        <div class="consult-type">
                            <i class='bx bx-map'></i>
                            <span class="subtitle consult">Consulta no local</span>
                        </div>
                    </div>
                    <div class="message">
                        <i class='bx bx-chat'></i>
                    </div>
                    <div class="separator"></div>
                    <div class="time">
                        <span class="consultation-time">16:00 - 17:00 (1 hora)</span>
                    </div>
                    <button class="address">Ver endereço</button>
                </section>

                <section id="home-consult" class="grid-container"><!--HOME CONSULT-->
                    <div class="client-border">
                        <img src="./assets/images/image5.png" alt="Client picture" class="client-picture">
                    </div>
                    <div class="client-info">
                        <h1 class="title client-name">Julia Maria</h1>
                        <div class="consult-type">
                            <i class='bx bx-map'></i>
                            <span class="subtitle consult">Consulta no local</span>
                        </div>
                    </div>
                    <div class="message">
                        <i class='bx bx-chat'></i>
                    </div>
                    <div class="separator"></div>
                    <div class="time">
                        <span class="consultation-time">16:00 - 17:00 (1 hora)</span>
                    </div>
                    <button class="address">Ver endereço</button>
                </section>
        </section>

        <!-- MORE OPTIONS -->
        <div id="add-options">
            <div class="background-blur"></div>
            <span class="eclipse more">
                <span class="more-icon add-options-icon"></span>
            </span>
            <span class="eclipse video">
                <label for="video-icon">Nova consulta por vídeo</label><span id="video-icon" class="video-icon add-options-icon"></span>
            </span>
            <span class="eclipse location">
                <label for="location-icon">Nova consulta na casa do paciente</label><span id="location-icon" class="location-icon add-options-icon"></span>
            </span>
        </div>

        <!-- NEW CONSULT FORM -->
        <form id="new-client" action="#" method="get" class="new-client-form">
            <h1>Adicionar nova consulta</h1>
            <div>
                <label for="consult-client-name">Nome do cliente</label>
                <input required maxlength="50" type="text" name="consult-client-name" id="consult-client-name" placeholder="Cliente">
            </div>
            <div>
                <label for="local-client"><input required type="radio" name="location-client" value="local-client">Consulta no local</label>
                <label for="remote-client"><input type="radio" name="location-client" value="remote-client">Consulta remota</label>
            </div>
            <div>
                <label for="consult-date">Data da consulta</label>
                <input required type="date" name="consult-date" id="consult-date">
            </div>
            <div class="consult-time">
                <label for="consult-time">Horário da consulta</label>
                <input required type="time" name="consult-time" id="consult-time">
            </div>
            <div>
                <label for="consult-observation">Observação</label>
                <textarea form="new-client" name="consult-observation" id="consult-observation" cols="30" rows="9" placeholder="Lembretes"></textarea>
            </div>
            <div>
                <button type="submit">Salvar consulta</button>
            </div>
            
        </form>
    </main>
    <!-- FOOTER MENU -->
    <footer class="bottom-menu">
        <div class="bottom-menu-icons">
            <a href="./">
                <span id="consults" class="menu-icon" style="color:#4894FF">
                    <span></span>
                    <label for="consults">Consultas</label>
                </span>
            </a>
            <span id="clients" class="menu-icon">
                <span></span>
                <label for="clients">Clientes</label>
            </span>
            <span id="dashboard" class="menu-icon">
                <span></span>
                <label for="dashboard">Relatórios</label>
            </span>
            <span id="menu" class="menu-icon">
                <span></span>
                <label for="menu">Menu</label>
            </span>
        </div>
    </footer>
</body>

<script src="./script.js"></script>
</html>
