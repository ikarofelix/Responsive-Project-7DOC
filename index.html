<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7DaysOfCode - Responsividade</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <header>
        <div class="user-info">
            <!-- <div class="profile-border" id="first-image"></div> -->
            <div class="profile-border">
                <img src="./assets/images/image2.png" alt="User picture" class="user-picture">
            </div>
            <div class="user-text">
                <h1 class="title">Olá, Sônia</h1>
                <span class="subtitle">Mais 4 consultas hoje</span>
            <div>
        </div>
    </header>

    <main>
        <section class="schedule">
            <section class="date-section"><!--CONSULTS IN THE DAY-->
                <div>
                    <h1 class="date title">Hoje</h1>
                </div>
                <section id="remote-consult" class="grid-container"><!--REMOTE CONSULT-->
                    <div class="client-border">
                        <img src="./assets/images/image3.jpg" alt="Client picture" class="client-picture">
                    </div>
                    <div class="client-info">
                        <h1 class="title client-name">Luciana Dias</h1>
                        <div class="consult-type">
                            <i class='bx bx-video'></i>
                            <span class="subtitle consult">Consulta Remota</span>
                        </div>
                    </div>
                    <div class="message">
                        <i class='bx bx-chat'></i>
                    </div>
                    <div class="separator"></div>
                    <div class="time">
                        <span class="consultation-time">14:00 - 15:00 (1 hora)</span>
                    </div>
                    <div class="call-buttons">
                        <button class="video-call call-button">Ligar por vídeo</button>
                        <button class="voice-call call-button">Ligar por áudio</button>
                    </div>
                </section>


                <section id="home-consult" class="grid-container"><!--HOME CONSULT-->
                    <div class="client-border">
                        <img src="./assets/images/image5.png" alt="Client picture" class="client-picture">
                    </div>
                    <div class="client-info">
                        <h1 class="title client-name">Larissa Santana</h1>
                        <div class="consult-type">
                            <i class='bx bx-map'></i>
                            <span class="subtitle consult">Consulta no local</span>
                        </div>
                    </div>
                    <div class="message">
                        <i class='bx bx-chat'></i>
                    </div>
                    <div class="separator"></div>
                    <div class="time">
                        <span class="consultation-time">16:00 - 17:00 (1 hora)</span>
                    </div>
                    <button class="address">Ver endereço</button>
                </section>
        </section>

        <!-- MORE OPTIONS -->
        <div id="add-options">
            <div class="background-blur"></div>
            <span class="eclipse more">
                <span class="more-icon add-options-icon"></span>
            </span>
            <span class="eclipse video">
                <p>Nova consulta por vídeo</p><span class="video-icon add-options-icon"></span>
            </span>
            <span class="eclipse location">
                <p>Nova consulta na casa do paciente</p><span class="location-icon add-options-icon"></span>
            </span>
        </div>
    </main>
    <!-- FOOTER MENU -->
    <footer class="bottom-menu">
        <span class="consults menu-icon">
            <span></span>
            Consultas
        </span>
        <span class="clients menu-icon">
            <span></span>
            Clientes
        </span>
        <span class="dashboard menu-icon">
            <span></span>
            Relatórios
        </span>
        <span class="menu menu-icon">
            <span></span>
            Menu
        </span>
    </footer>
</body>

<script src="./script.js"></script>
</html>
